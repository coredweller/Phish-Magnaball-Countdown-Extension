<!doctype html>
<html>
  <head>
    <title>Phish Magnaball Countdown</title>
	<script src="jquery.min.js"></script>
    <script src="countdowner.js"></script>
  </head>
  <body style="width:250px">
    <h2>Phish Magnaball Countdown</h2>
	<br>
	<br>
	Magnaball Starts at: <label id="lblStart" name="lblStart" ></label>
	<br>
	<br>
	<table>
		<tr>
			<td>
				<input type="submit" id="btnWeeks" value="Weeks" tabindex=1>
			</td>
			<td>
				<input type="submit" id="btnDays" value="Days" tabindex=2>
			</td>
			<td>
				<input type="submit" id="btnHours" value="Hours" tabindex=3>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" id="btnMinutes" value="Minutes" tabindex=4>
			</td>
			<td>
				<input type="submit" id="btnSeconds" value="Seconds" tabindex=5>
			</td>
			<td>
				<input type="submit" id="btnNYE95YEMs" value="NYE 95 YEMs" tabindex=6>
			</td>
		</tr>
	</table>
	<br>
	<br>
	<label id="errorMessage" name="errorMessage" style="color: red"></label>
	<br>
	<label id="lblCountdown" name="lblCountdown"></label>
	<br>
  </body>
</html>
